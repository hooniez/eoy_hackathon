  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div id="h1-container">
          <h1 class="page-header">Class Report (Average :Level of Understanding)</h1>
          <div>
            <button type="button" class="btn btn-success">Start a Lesson</button>
            <button type="button" class="btn btn-danger">Finish a Lesson</button>
          </div>
        </div>
        

        <div id="chartContainer" class="row placeholders python_graphs">
 
        </div>
        <div id="h2-container">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"></label>
          </div>
          <h2 class="sub-header">Individual Reports</h2>
        </div>
        
        <div class="row placeholders" id="individual_report_container">
        </div>
      </div>
    </div>
  </div>
